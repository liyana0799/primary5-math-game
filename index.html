<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game - Primary 5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="game-title">Math Game (Primary 5)</h1>
    <p class="subtitle">Made by Puteri Nur Liyana Imanina Abdullah (100804)</p>
  </header>

  <main>
    <div class="container">
      <h3>Select a Topic</h3>
      <div class="topic-gallery">
        <div class="topic-card" onclick="startGame('add')">
          <img src="Pictures & Sounds/addition.png" alt="Addition" class="topic-img">
          <div class="topic-caption">Addition</div>
        </div>
        <div class="topic-card" onclick="startGame('sub')">
          <img src="Pictures & Sounds/1.png" alt="Subtraction" class="topic-img">
          <div class="topic-caption">Subtraction</div>
        </div>
        <div class="topic-card" onclick="startGame('mul')">
          <img src="Pictures & Sounds/2.png" alt="Multiplication" class="topic-img">
          <div class="topic-caption">Multiplication</div>
        </div>
        <div class="topic-card" onclick="startGame('div')">
          <img src="Pictures & Sounds/3.png" alt="Division" class="topic-img">
          <div class="topic-caption">Division</div>
        </div>
        <div class="topic-card" onclick="startGame('money')">
          <img src="Pictures & Sounds/5.png" alt="Money" class="topic-img">
          <div class="topic-caption">Money</div>
        </div>
        <div class="topic-card" onclick="startGame('clock')">
          <img src="Pictures & Sounds/6.png" alt="Clock" class="topic-img">
          <div class="topic-caption">Clock</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function startGame(topic) {
      window.location.href = `question.html?topic=${topic}`;
    }
  </script>

</body>
</html>
